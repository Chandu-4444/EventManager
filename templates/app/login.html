{% extends "base.html" %}

{% block title %}Login Page {% endblock %}

{% block content %}

<form method="post">
	{% csrf_token %}
	<label>Username</label>
	<br>
	<input type="text" name="username">
	<br>
	<label>Password</label>
	<br>
	<input type="password" name="password">
	<br>
	<input type="submit" value="Login">
</form>
{% endblock %}
